<!DOCTYPE html>
<html>
<head>
    <title>Tabela de Funcionários</title>
    <style>
        table {
            border-collapse: separate;
            width: 100%;
            border: 1px solid black;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Tabela de Funcionários</h1>
    
    <table>
        <tr>
            <th>Nome</th>
            <th>Cargo</th>
            <th>Departamento</th>
        </tr>
        <tr>
            <td>João Silva</td>
            <td>Desenvolvedor</td>
            <td>Tecnologia</td>
        </tr>
        <tr>
            <td>Maria Santos</td>
            <td>Designer</td>
            <td>Marketing</td>
        </tr>
        <tr>
            <td>Pedro Oliveira</td>
            <td>Gerente de Projetos</td>
            <td>Operações</td>
        </tr>
    </table>
    
</body>
</html>
