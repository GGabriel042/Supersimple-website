<!DOCTYPE html>
  <html>
    <head>
      <title>Position</title>
    </head>
    <body style="
      height: 3000px;
      padding-top: 45px;
      padding-left: 60px;
    ">

      <div style="
        position: absolute;
        background-color: purple;
        color: white;
        left: 300px;
        top: 60px;
        ">
        absolute above
      </div>

      <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 1;
        "
        >header</div>

        <div style="
          background-color: green;
          color: white;
          position: fixed;
          top: 50px;
          bottom: 0px;
          left: 0px;
          width: 65px;
        ">
          sidebar
            <div style="
            position: absolute;
            background-color: red;
            color: white;
            right: 0px;
            top: 0px;
            cursor: pointer;
          ">
            x
          </div>

        </div>

        <div style="
          position: absolute;
          background-color: red;
          color: white;
          right: 10px;
          top: 60px;
          z-index: 2;
        ">
          absolute
        </div>

      <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
        ">div1</div>

        <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
        ">div2
            <div style="
            position: absolute;
            background-color: black;
            color: white;
            right: 10px;
            bottom: 10px;
          ">
            5:00
           </div>  
      </div>

    </body>
  </html>
